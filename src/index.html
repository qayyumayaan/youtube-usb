<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube USB!</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="font-sans mx-auto max-w-screen-sm p-8">
    <div class="container">
      <h1 class="text-4xl mb-4">ðŸ’– Data to Art!</h1>
      <p class="mb-4">
        Upload your file to convert it to and from video form. You must remember
        the file extension for this to work!
      </p>
      <div class="button-group">
        <button id="inputButton" class="px-4 py-2 bg-blue-500 text-white rounded-md">
          Select Input File
        </button>
        <button id="outputButton" class="px-4 py-2 bg-blue-500 text-white rounded-md">
          Select Output File
        </button>
        <button
          id="runButton"
          class="px-4 py-2 bg-gray-500 text-white rounded-md"
          disabled
        >
          Run
        </button>
        <button id="modeButton" class="px-4 py-2 bg-blue-500 text-white rounded-md">
          Encode Mode
        </button>
      </div>
      <div class="magic-number-container">
        <p id="magicNumber" class="hidden" placeholder="Enter the magic number:"></p>
        <p id="disclaimerForMagicNumber" class="disclaimer-text hidden">Store this number or you won't be able to decode it!</p>
      </div>
      <div id="resultContainer"></div>
    </div>
  </body>
</html>
